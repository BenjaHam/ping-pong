<!DOCTYPE html>
<html>
  <head>
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
        <p>Have you ever wanted a computer program to make an array of numbers based on an input that you enter and then have it say "ping" for things divisible by three and "pong" for things divisible by five and "ping-pong" for things divisible by fifteen? <strong>Well now you can!</strong></p>
      </div>
      <form class="numerical-input">
        <label> for="number-input"></label>
        <input type="number" name="number-to-convert" id="number">
        <button type="submit">Submit</button>
      </form>
      <p id="result"></p>
    </div>
  </body>
</html>
